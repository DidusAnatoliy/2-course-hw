<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header center">
        <h1 class="title">Добро пожаловать на мой сайт!</h1>
        <p class="text">Вам предстоит пройти несколько увлекательных игр. Если готов, нажимай <span
                class="text-bolt">поехали</span> и <span class="text-bolt">приступай</span>.</p>
        <button class="header__button">Поехали!</button>
    </header>
    <section class="section center">
        <div class="product-content">
            <a class="product product__img-1" href="#game1">Игра 1</a>
            <a class="product product__img-2" href="#">Игра 2</a>
            <a class="product product__img-3" href="#">Игра 3</a>
        </div>
    </section>
    <section class="section center">
        <div>
            <h4 class="section__title">Времена года!</h4>
            <p class="section__text">Нажмите кнопку играть, введите номер месяца (от 1 до 12) и вы узнаете к какому
                времени года он относится</p>
            <button id="game1" class="section__button"> Поехали!
            </button>
        </div>
        <div class="section__img">
            <img class="section__img_size" src="img/undraw_video_game_night_8h8m 1.svg" alt="#">
        </div>
        <script src="hw5.js"></script>
    </section>
</body>

</html>
